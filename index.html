<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validator</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div id="contenedor">
        <h1>Age Validator</h1>

        <!-- Data entry form -->
        <form id="formulario" onsubmit="return validarDatos(event)">
            <label for="nombre">Enter your name</label>
            <input type="text" id="nombre" required>

            <label for="edad">Enter your age</label>
            <input type="text" id="edad" required>

            <button type="submit">Send</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="./src/js/main.js"></script>
</body>

</html>
